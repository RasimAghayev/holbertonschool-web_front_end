<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 10</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="application/javascript">
        const addPostRow = (data) => {
            const { id, title, author } = data
            $("body").append(
                "<p>" +
                "<span>" +
                `Post created with id ${id}, title: ${title}, author: ${author}`
            )
        }
        const listPosts = () => {
            $.get("http://localhost:3000/posts", (data) => {
                data.forEach((e) => addPostRow(e))
            }).fail(() => {
                console.log("Server Error")
            })
        }
        const buildForm = () => {
            $("body").append(
                `<form>
                <div>
                <label>Author</label>
                <input type='text' id='author' name='author'>
                </div>
                <div>
                <label>Title</label>
                <textarea id='title' name='title' rows='4' cols='50'></textarea>
                </div>
                <input type='submit' id='submit'>`
            )
            $("#submit").click(function (event) {
                event.preventDefault()
                sendForm()
            })
        }
        const sendForm = () => {
            $("form").after("<p>About to send the query to the API")
            const data = {
                title: $("#title").val(),
                author: $("#author").val(),
            }
            $.ajax({
                type: "POST",
                data: JSON.stringify(data),
                url: "http://localhost:3000/posts",
                success: (res) => addPostRow(res),
            }).fail(() => console.log("Error sending the POST query"))
        }
        $("input").keypress(function (event) {
            if (event.which == 13) {
                event.preventDefault()
                $("#submit").click()
            }
        })
        window.onload = () => {
            buildForm();
            listPosts();
        }
    </script>
</head>

<body>

</body>

</html>
